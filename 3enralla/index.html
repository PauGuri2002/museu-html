<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X's and O's</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body onload="startGame()">
    <div class="v-align">
        <div class="board">
            <div class="cell" id="0" onclick="placePiece(this)"></div>
            <div class="cell" id="1" onclick="placePiece(this)"></div>
            <div class="cell" id="2" onclick="placePiece(this)"></div>
            <div class="cell" id="3" onclick="placePiece(this)"></div>
            <div class="cell" id="4" onclick="placePiece(this)"></div>
            <div class="cell" id="5" onclick="placePiece(this)"></div>
            <div class="cell" id="6" onclick="placePiece(this)"></div>
            <div class="cell" id="7" onclick="placePiece(this)"></div>
            <div class="cell" id="8" onclick="placePiece(this)"></div>
            <!--<div class="winning-bar"></div>-->
        </div>
        <div id="xc" class="cursor"><ion-icon name="close"></ion-icon></div>
        <div id="cc" class="cursor"><ion-icon name="radio-button-off"></ion-icon></div>
    </div>

    <script src="./scripts/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
