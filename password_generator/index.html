<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrassenyes</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16854bd097.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Generador de Claus Personals i Intransferibles</h1>
    <form action="javascript:void(0)" onsubmit="generatePassword(this)">
        <label for="len">Longitud: </label>
        <input id="len" type="number" min="1" max="15" placeholder="nombre d'1 a 15" required> <br>
        <label for="lowercase">Incloure lletres majúscules </label>
        <input id="lowercase" type="checkbox"> <br>
        <label for="uppercase">Incloure lletres minúscules </label>
        <input id="uppercase" type="checkbox"> <br>
        <label for="numbers">Incloure nombres </label>
        <input id="numbers" type="checkbox"> <br>
        <label for="symbols">Incloure símbols </label>
        <input id="symbols" type="checkbox"> <br>
        <input type="submit" id="enviar" value="GENERA CONY">
    </form>
    <p id="password-container" style="display: none">LA SEVA NOVA CLAU ÉS <br> <span id="password">AIijd0389ir</span> <br> <button id="copy" onclick="copyToClipboard()"><i class="fas fa-copy"></i> Copia</button></p>
    <p id="alerta"></p>
    <script src="script.js"></script>
</body>
</html>
