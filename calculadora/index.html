<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/calcstyle.css">
    <script src="./js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculame Esta</title>
</head>
<body>
    <!-- Para de mirarme mi codigo cabron -->
    <div class="container">
        <div class="top">
            <div class="screen" id="screen"></div>
            <div class="key c" onclick="eraseThisMF()">C</div>
        </div>
        <div class="keypad">
            <div class="key" onclick="setNumber(7)">7</div>
            <div class="key" onclick="setNumber(8)">8</div>
            <div class="key" onclick="setNumber(9)">9</div>
            <div class="key" id="/" onclick="calc('/')">/</div>
            <div class="key" onclick="setNumber(4)">4</div>
            <div class="key" onclick="setNumber(5)">5</div>
            <div class="key" onclick="setNumber(6)">6</div>
            <div class="key" id="*" onclick="calc('*')">x</div>
            <div class="key" onclick="setNumber(1)">1</div>
            <div class="key" onclick="setNumber(2)">2</div>
            <div class="key" onclick="setNumber(3)">3</div>
            <div class="key" id="-" onclick="calc('-')">-</div>
            <div class="key" onclick="setDot()">.</div>
            <div class="key" onclick="setNumber(0)">0</div>
            <div class="key equals" onclick="equal()">=</div>
            <div class="key" id="+" onclick="calc('+')">+</div>
        </div>
        <button id="pi" onclick="setNumber(3.1416)">PI</button>
    </div>
    
</body>
</html>
