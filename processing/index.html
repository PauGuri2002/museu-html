<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/processing.js"></script>
    <title>Processing Portfolio</title>
</head>
<body>
    <div class="cw">
        <canvas id="1" class="full noclick" data-processing-sources="ona_sinus.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
        <div class="title">Ona Sinus</div>
    </div>
    
    <div class="third-wrapper">
        <div class="cw third">
            <canvas id="2" class="full noclick" data-processing-sources="punts_sinus.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">Punts Sinus</div>
        </div>
        <div class="cw third">
            <canvas id="3" class="full noclick" data-processing-sources="grid_quadrat.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">Grid Quadrat</div>
        </div>
        <div class="cw third">
            <canvas id="7" class="full noclick" data-processing-sources="bouncing_colors.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">Bouncing Colors</div>
        </div>
    </div>
    <div class="cw">
        <canvas id="4" class="full interactive" data-processing-sources="hue_barres.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
        <div class="title">Hue Barres</div>
    </div>
    <div class="third-wrapper">
        <div class="cw third">
            <canvas id="5" class="full noclick" data-processing-sources="inv_espiral.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">Espiral</div>
        </div>
        <div class="cw third">
            <canvas id="8" class="full noclick" data-processing-sources="PRACTICA.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">:)</div>
        </div>
        <div class="cw third">
            <canvas id="10" class="full interactive" data-processing-sources="Obturador.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
            <div class="title">Obturador</div>
        </div>
    </div>
    <div class="cw">
        <canvas id="6" class="full interactive" data-processing-sources="bouncing_line.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
        <div class="title">Bouncing Line</div>
    </div>
    <div class="cw">
        <canvas id="9" class="full noclick" data-processing-sources="cercles_girant.pde" tabindex="0" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
        <div class="title">Cercles Girant</div>
    </div>
    
    
    
    <script src="./scripts/main.js"></script>
</body>
</html>
