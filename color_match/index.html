<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    <div id="cursor">
        <div id="cursor-text">BLUE</div>
        <div id="timer-wrapper">
            <div id="timer" class=""></div>
        </div>
    </div>
    <div id="color-grid">
        <div class="color-cell" onclick="submitColor(this)" data-color="RED" style="background-color: red"></div>
        <div class="color-cell" onclick="submitColor(this)" data-color="BLUE" style="background-color: blue"></div>
        <div class="color-cell" onclick="submitColor(this)" data-color="GREEN" style="background-color: green"></div>
        <div class="color-cell" onclick="submitColor(this)" data-color="YELLOW" style="background-color: yellow"></div>
        <div class="color-cell" onclick="submitColor(this)" data-color="ORANGE" style="background-color: orange"></div>
        <div class="color-cell" onclick="submitColor(this)" data-color="PINK" style="background-color: palevioletred"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
