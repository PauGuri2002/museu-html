<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=League+Spartan:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/3d.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | 1789-2022</title>
</head>
<body onload="loadTimeline()">
    <div id="left-fadeout"></div>
    
    <div class="modal" id="loading-screen">
        <div id="cover"></div>
        <div class="modal-content">Cargando línea de tiempo...</div>
    </div>
    <div id="scrollbar-container"><div id="scrollbar">
        <div id="scrollbar-notice">Muévete por el tiempo con la rueda del ratón o arrastrando esta barra</div>
    </div></div>
    <div id="timeline"></div>

    <div class="line tech"></div>
    <button class="category-btn tech" onclick="centerCategory('T')">Tecnología <ion-icon name="chevron-up-circle-outline"></ion-icon></button>
    <div class="line history"></div>
    <button class="category-btn history" onclick="centerCategory('H')">Historia <ion-icon name=""></ion-icon></button>
    <div class="line art"></div>
    <button class="category-btn art" onclick="centerCategory('A')">Arte <ion-icon name="chevron-down-circle-outline"></ion-icon></button>

    <script src="./js/three.min.js"></script>
    <script src="./js/3DHandler.js"></script>
    <script src="./js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
